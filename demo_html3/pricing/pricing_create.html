<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>見積作成 - 建築派遣SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>見積作成</h1>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">案件名</label>
                        <input type="text" class="form-control" value="港区ワンルーム原状回復">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">基本料金</label>
                        <input type="number" class="form-control" value="80000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">マージン率(%)</label>
                        <input type="number" class="form-control" value="15">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">顧客名</label>
                        <input type="text" class="form-control" value="港区賃貸管理株式会社">
                    </div>

                    <h5>工事項目詳細</h5>
                    <div class="table-responsive mb-3">
                        <table class="table table-bordered">
                            <thead>
                                <tr><th>項目</th><th>単価</th><th>数量</th><th>金額</th></tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>クロス張り替え費</td>
                                    <td><input type="number" class="form-control form-control-sm" value="1200"></td>
                                    <td><input type="number" class="form-control form-control-sm" value="35"></td>
                                    <td>￥42,000</td>
                                </tr>
                                <tr>
                                    <td>ハウスクリーニング費</td>
                                    <td><input type="number" class="form-control form-control-sm" value="25000"></td>
                                    <td><input type="number" class="form-control form-control-sm" value="1"></td>
                                    <td>￥25,000</td>
                                </tr>
                                <tr>
                                    <td>水道設備修理費</td>
                                    <td><input type="number" class="form-control form-control-sm" value="13000"></td>
                                    <td><input type="number" class="form-control form-control-sm" value="1"></td>
                                    <td>￥13,000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <a href="pricing_list.html" class="btn btn-secondary me-2">キャンセル</a>
                    <a href="pricing_detail.html" class="btn btn-primary">見積を作成</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
