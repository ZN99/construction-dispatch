<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件編集 - 建築派遣SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>メインメニュー</span>
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="project_list.html">
                                <i class="fas fa-project-diagram me-2"></i>案件管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../surveys/survey_list.html">
                                <i class="fas fa-clipboard-list me-2"></i>調査管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../craftsman/craftsman_list.html">
                                <i class="fas fa-users me-2"></i>職人管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../material/supplier_list.html">
                                <i class="fas fa-building me-2"></i>資材業者
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pricing/pricing_list.html">
                                <i class="fas fa-yen-sign me-2"></i>見積管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">案件編集</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="project_list.html" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>一覧に戻る
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Edit Form -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>案件情報編集
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="projectEditForm">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="projectName" class="form-label">案件名 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="projectName" value="港区ワンルーム原状回復" required>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="customer" class="form-label">顧客名 <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="customer" value="港区賃貸管理株式会社" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="category" class="form-label">カテゴリ <span class="text-danger">*</span></label>
                                                <select class="form-select" id="category" required>
                                                    <option value="">選択してください</option>
                                                    <option value="restoration" selected>原状回復</option>
                                                    <option value="wallpaper">クロス工事</option>
                                                    <option value="cleaning">クリーニング</option>
                                                    <option value="plumbing">水道設備</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="budget" class="form-label">予算 <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <span class="input-group-text">¥</span>
                                                    <input type="number" class="form-control" id="budget" value="180000" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="status" class="form-label">ステータス</label>
                                                <select class="form-select" id="status">
                                                    <option value="scheduled">予定</option>
                                                    <option value="in_progress" selected>進行中</option>
                                                    <option value="survey">調査中</option>
                                                    <option value="completed">完了</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="location" class="form-label">現場住所</label>
                                        <input type="text" class="form-control" id="location" value="港区鹔浜2-3-15">
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">案件詳細</label>
                                        <textarea class="form-control" id="description" rows="4">ワンルームマンションの原状回復工事。クロス全体の張り替えとハウスクリーニングを実施します。</textarea>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="startDate" class="form-label">開始予定日</label>
                                                <input type="date" class="form-control" id="startDate" value="2025-09-10">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="endDate" class="form-label">完了予定日</label>
                                                <input type="date" class="form-control" id="endDate" value="2025-12-31">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="card bg-light">
                                        <div class="card-header">
                                            <h6 class="mb-0">現在の進捗</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label for="progress" class="form-label">進捗率</label>
                                                <input type="range" class="form-range" id="progress" min="0" max="100" value="60">
                                                <div class="d-flex justify-content-between">
                                                    <small>0%</small>
                                                    <small id="progressValue">60%</small>
                                                    <small>100%</small>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <h6>ステータス履歴</h6>
                                                <ul class="list-unstyled small">
                                                    <li class="mb-1">
                                                        <span class="badge bg-success">作成</span>
                                                        <span class="text-muted">2025-09-10</span>
                                                    </li>
                                                    <li class="mb-1">
                                                        <span class="badge bg-info">調査開始</span>
                                                        <span class="text-muted">2025-09-11</span>
                                                    </li>
                                                    <li class="mb-1">
                                                        <span class="badge bg-warning">進行中</span>
                                                        <span class="text-muted">2025-09-12</span>
                                                    </li>
                                                </ul>
                                            </div>

                                            <div class="mb-3">
                                                <h6>関連ファイル</h6>
                                                <div class="list-group list-group-flush">
                                                    <a href="#" class="list-group-item list-group-item-action p-2">
                                                        <i class="fas fa-file-pdf text-danger me-2"></i>
                                                        <small>契約書.pdf</small>
                                                    </a>
                                                    <a href="#" class="list-group-item list-group-item-action p-2">
                                                        <i class="fas fa-file-image text-success me-2"></i>
                                                        <small>現場写真.jpg</small>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>更新
                                </button>
                                <button type="button" class="btn btn-outline-danger ms-2" onclick="confirmDelete()">
                                    <i class="fas fa-trash me-2"></i>削除
                                </button>
                                <a href="project_list.html" class="btn btn-secondary ms-2">
                                    <i class="fas fa-times me-2"></i>キャンセル
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // 進捗スライダーの値表示
        document.getElementById('progress').addEventListener('input', function() {
            document.getElementById('progressValue').textContent = this.value + '%';
        });

        function confirmDelete() {
            if (confirm('この案件を削除してもよろしいですか？この操作は取り消せません。')) {
                // 削除処理
                alert('案件を削除しました');
                window.location.href = 'project_list.html';
            }
        }

        // フォーム送信処理
        document.getElementById('projectEditForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 更新処理のシミュレーション
            const loadingBtn = this.querySelector('button[type="submit"]');
            loadingBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>更新中...';
            loadingBtn.disabled = true;

            setTimeout(() => {
                alert('案件を更新しました');
                window.location.href = 'project_detail.html';
            }, 1500);
        });
    </script>
</body>
</html>
