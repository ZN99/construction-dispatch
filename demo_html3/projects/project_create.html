<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規案件登録 - 建築派遣SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="../index.html"><i class="fas fa-tachometer-alt me-2"></i>ダッシュボード</a></li>
                        <li class="nav-item"><a class="nav-link active" href="project_list.html"><i class="fas fa-project-diagram me-2"></i>案件管理</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">新規案件登録</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">案件名</label>
                                        <input type="text" class="form-control" value="港区ワンルーム原状回復">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">顧客名</label>
                                        <input type="text" class="form-control" value="港区賃貸管理株式会社">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">工事種別 <small class="text-muted">（複数選択可）</small></label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="クロス工事" id="categoryWallpaper" checked>
                                            <label class="form-check-label" for="categoryWallpaper">
                                                クロス工事
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="クリーニング" id="categoryCleaning" checked>
                                            <label class="form-check-label" for="categoryCleaning">
                                                クリーニング
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="水道設備" id="categoryPlumbing">
                                            <label class="form-check-label" for="categoryPlumbing">
                                                水道設備
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">住所</label>
                                        <input type="text" class="form-control" value="東京都港区鹔浜2-3-15">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">予算</label>
                                        <input type="number" class="form-control" value="180000">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">希望開始日</label>
                                        <input type="date" class="form-control" value="2025-09-20">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">詳細説明</label>
                                <textarea class="form-control" rows="4">港区のワンルームマンションの原状回復工事です。クロス全体の張り替えとハウスクリーニングを行います。</textarea>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="project_list.html" class="btn btn-secondary me-md-2">キャンセル</a>
                                <a href="craftsman_selection.html" class="btn btn-primary">職人候補を確認</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
