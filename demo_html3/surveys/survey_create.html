<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調査スケジュール - 建築派遣SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="../index.html"><i class="fas fa-tachometer-alt me-2"></i>ダッシュボード</a></li>
                        <li class="nav-item"><a class="nav-link active" href="survey_list.html"><i class="fas fa-clipboard-list me-2"></i>調査管理</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">調査スケジュール</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">案件選択</label>
                                        <select class="form-select">
                                            <option selected>港区ワンルーム原状回復</option>
                                            <option>新宿1K原状回復（クロス・水道）</option>
                                            <option>渋谷1DK原状回復（フルパック）</option>
                                            <option>新宿2DK原状回復（クロスのみ）</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">調査員</label>
                                        <select class="form-select">
                                            <option selected>田中太郎</option>
                                            <option>佐藤花子</option>
                                            <option>鈴木一郎</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">調査日</label>
                                        <input type="date" class="form-control" value="2025-09-15">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">開始時刻</label>
                                        <input type="time" class="form-control" value="10:00">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">予定所要時間（分）</label>
                                <input type="number" class="form-control" value="120">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="survey_list.html" class="btn btn-secondary me-md-2">キャンセル</a>
                                <a href="survey_detail.html" class="btn btn-success">調査をスケジュール</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
