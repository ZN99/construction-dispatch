<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調査編集 - 建築派遣SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>メインメニュー</span>
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../projects/project_list.html">
                                <i class="fas fa-project-diagram me-2"></i>案件管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="survey_list.html">
                                <i class="fas fa-clipboard-list me-2"></i>調査管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../craftsman/craftsman_list.html">
                                <i class="fas fa-users me-2"></i>職人管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../material/supplier_list.html">
                                <i class="fas fa-building me-2"></i>資材業者
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pricing/pricing_list.html">
                                <i class="fas fa-yen-sign me-2"></i>見積管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">調査スケジュール編集</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="survey_list.html" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>一覧に戻る
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Edit Form -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-calendar-edit me-2"></i>調査情報編集
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="surveyEditForm">
                                    <div class="mb-3">
                                        <label for="projectSelect" class="form-label">関連案件 <span class="text-danger">*</span></label>
                                        <select class="form-select" id="projectSelect" required>
                                            <option value="">選択してください</option>
                                            <option value="1" selected>港区ワンルーム原状回復 - 港区賃貸管理株式会社</option>
                                            <option value="2">新宿1K原状回復（クロス・水道） - 新宿不動産管理</option>
                                            <option value="3">渋谷1DK原状回復（フルパック） - 渋谷プロパティ</option>
                                            <option value="4">新宿2DK原状回復（クロスのみ） - 新宿不動産グループ</option>
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="surveyorSelect" class="form-label">調査員 <span class="text-danger">*</span></label>
                                                <select class="form-select" id="surveyorSelect" required>
                                                    <option value="">選択してください</option>
                                                    <option value="tanaka" selected>田中太郎</option>
                                                    <option value="sato">佐藤花子</option>
                                                    <option value="suzuki">鈴木一郎</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="surveyType" class="form-label">調査種別</label>
                                                <select class="form-select" id="surveyType">
                                                    <option value="initial" selected>初回調査</option>
                                                    <option value="detailed">詳細調査</option>
                                                    <option value="follow_up">フォローアップ</option>
                                                    <option value="final">最終確認</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="surveyDate" class="form-label">調査日 <span class="text-danger">*</span></label>
                                                <input type="date" class="form-control" id="surveyDate" value="2025-09-16" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="startTime" class="form-label">開始時間 <span class="text-danger">*</span></label>
                                                <input type="time" class="form-control" id="startTime" value="13:00" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="endTime" class="form-label">終了時間 <span class="text-danger">*</span></label>
                                                <input type="time" class="form-control" id="endTime" value="15:00" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="location" class="form-label">調査場所</label>
                                        <input type="text" class="form-control" id="location" value="品川区大井1-1-1">
                                    </div>

                                    <div class="mb-3">
                                        <label for="notes" class="form-label">備考・注意事項</label>
                                        <textarea class="form-control" id="notes" rows="3">クロスの詳細調査。安全装備必須。</textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="status" class="form-label">ステータス</label>
                                        <select class="form-select" id="status">
                                            <option value="scheduled" selected>予定</option>
                                            <option value="in_progress">進行中</option>
                                            <option value="completed">完了</option>
                                            <option value="cancelled">キャンセル</option>
                                        </select>
                                    </div>

                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="sendNotification" checked>
                                        <label class="form-check-label" for="sendNotification">
                                            調査員に通知を送信
                                        </label>
                                    </div>

                                    <div class="mt-4">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>更新
                                        </button>
                                        <button type="button" class="btn btn-outline-danger ms-2" onclick="cancelSurvey()">
                                            <i class="fas fa-ban me-2"></i>キャンセル
                                        </button>
                                        <a href="survey_list.html" class="btn btn-secondary ms-2">
                                            <i class="fas fa-times me-2"></i>戻る
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">調査詳細</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <h6>所要時間</h6>
                                    <p class="text-muted" id="duration">2時間</p>
                                </div>

                                <div class="mb-3">
                                    <h6>調査員スケジュール</h6>
                                    <div class="small">
                                        <div class="d-flex justify-content-between mb-1">
                                            <span>09:00-11:00</span>
                                            <span class="badge bg-success">空き</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-1">
                                            <span>13:00-15:00</span>
                                            <span class="badge bg-warning">予定</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-1">
                                            <span>15:30-17:30</span>
                                            <span class="badge bg-success">空き</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <h6>必要な装備</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="equipment1" checked>
                                        <label class="form-check-label" for="equipment1">
                                            安全ヘルメット
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="equipment2" checked>
                                        <label class="form-check-label" for="equipment2">
                                            測定器具
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="equipment3">
                                        <label class="form-check-label" for="equipment3">
                                            カメラ
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <h6>関連ファイル</h6>
                                    <div class="list-group list-group-flush">
                                        <a href="#" class="list-group-item list-group-item-action p-2">
                                            <i class="fas fa-file-pdf text-danger me-2"></i>
                                            <small>調査依頼書.pdf</small>
                                        </a>
                                        <a href="#" class="list-group-item list-group-item-action p-2">
                                            <i class="fas fa-map text-info me-2"></i>
                                            <small>現場図面.jpg</small>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mt-3">
                            <div class="card-header">
                                <h6 class="mb-0">調査履歴</h6>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled small">
                                    <li class="mb-2">
                                        <div class="d-flex justify-content-between">
                                            <span class="badge bg-info">作成</span>
                                            <span class="text-muted">2025-09-14</span>
                                        </div>
                                        <small class="text-muted">調査スケジュール作成</small>
                                    </li>
                                    <li class="mb-2">
                                        <div class="d-flex justify-content-between">
                                            <span class="badge bg-warning">変更</span>
                                            <span class="text-muted">2025-09-15</span>
                                        </div>
                                        <small class="text-muted">調査員変更: 田中太郎</small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // 時間変更時の所要時間計算
        function updateDuration() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (startTime && endTime) {
                const start = new Date(`2000-01-01 ${startTime}`);
                const end = new Date(`2000-01-01 ${endTime}`);
                const diff = (end - start) / (1000 * 60 * 60); // 時間単位

                document.getElementById('duration').textContent = `${diff}時間`;
            }
        }

        document.getElementById('startTime').addEventListener('change', updateDuration);
        document.getElementById('endTime').addEventListener('change', updateDuration);

        function cancelSurvey() {
            if (confirm('この調査をキャンセルしてもよろしいですか？')) {
                document.getElementById('status').value = 'cancelled';
                alert('調査をキャンセルしました');
                window.location.href = 'survey_list.html';
            }
        }

        // フォーム送信処理
        document.getElementById('surveyEditForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // バリデーション
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (startTime >= endTime) {
                alert('終了時間は開始時間より後に設定してください');
                return;
            }

            // 更新処理のシミュレーション
            const loadingBtn = this.querySelector('button[type="submit"]');
            loadingBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>更新中...';
            loadingBtn.disabled = true;

            setTimeout(() => {
                alert('調査スケジュールを更新しました');
                window.location.href = 'survey_detail.html';
            }, 1500);
        });
    </script>
</body>
</html>
