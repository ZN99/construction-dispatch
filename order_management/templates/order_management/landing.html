<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建築派遣管理システム</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .landing-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .landing-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            padding: 50px;
            text-align: center;
        }

        .main-header {
            margin-bottom: 40px;
        }

        .main-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 10px;
        }

        .main-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .system-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 40px 0;
        }

        .system-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-decoration: none;
            color: inherit;
        }

        .system-headquarters {
            border-color: #343a40;
        }

        .system-headquarters:hover {
            background: linear-gradient(135deg, #343a40 0%, #495057 100%);
            color: white;
        }

        .system-field {
            border-color: #28a745;
        }

        .system-field:hover {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .system-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .system-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .system-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .features-list {
            text-align: left;
            margin-top: 15px;
        }

        .features-list li {
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .quick-access {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .btn-admin {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-1px);
            color: white;
            text-decoration: none;
        }

        /* レスポンシブ調整 */
        @media (max-width: 768px) {
            .system-selection {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .landing-card {
                padding: 30px 20px;
                margin: 20px;
            }

            .main-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-card">
            <!-- メインヘッダー -->
            <div class="main-header">
                <h1><i class="fas fa-building me-3"></i>建築派遣管理システム</h1>
                <p>Construction Dispatch Management System</p>
            </div>

            <!-- システム選択 -->
            <div class="system-selection">
                <!-- 本部システム -->
                <a href="{% url 'order_management:login' %}" class="system-card system-headquarters">
                    <div class="system-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="system-title">本部システム</div>
                    <div class="system-description">案件・発注・調査管理</div>
                    <ul class="features-list">
                        <li><i class="fas fa-check me-1"></i>案件管理</li>
                        <li><i class="fas fa-check me-1"></i>発注管理</li>
                        <li><i class="fas fa-check me-1"></i>調査スケジュール管理</li>
                        <li><i class="fas fa-check me-1"></i>売上・利益分析</li>
                    </ul>
                </a>

                <!-- 現場調査員システム -->
                <a href="{% url 'surveys:field_login' %}" class="system-card system-field">
                    <div class="system-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="system-title">現場調査員システム</div>
                    <div class="system-description">担当調査の実施・記録</div>
                    <ul class="features-list">
                        <li><i class="fas fa-check me-1"></i>自分の調査一覧</li>
                        <li><i class="fas fa-check me-1"></i>調査実施・記録</li>
                        <li><i class="fas fa-check me-1"></i>モバイル対応</li>
                        <li><i class="fas fa-check me-1"></i>リアルタイム更新</li>
                    </ul>
                </a>
            </div>

            <!-- クイックアクセス -->
            <div class="quick-access">
                <h6 class="mb-3">管理者向け</h6>
                <a href="/admin/" class="btn btn-admin">
                    <i class="fas fa-cogs me-2"></i>Django管理画面
                </a>
                <div class="mt-2">
                    <small class="text-muted">システム全体の管理・設定</small>
                </div>
            </div>

            <!-- フッター情報 -->
            <div class="mt-4 pt-3 border-top">
                <div class="row text-center">
                    <div class="col-md-4">
                        <small class="text-muted">
                            <i class="fas fa-users me-1"></i>
                            <strong>本部スタッフ</strong><br>
                            headquarters / headquarters123
                        </small>
                    </div>
                    <div class="col-md-4">
                        <small class="text-muted">
                            <i class="fas fa-search me-1"></i>
                            <strong>現場調査員</strong><br>
                            sato / S0022024
                        </small>
                    </div>
                    <div class="col-md-4">
                        <small class="text-muted">
                            <i class="fas fa-cogs me-1"></i>
                            <strong>システム管理者</strong><br>
                            admin / admin123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // システムカードのクリックアニメーション
    document.querySelectorAll('.system-card').forEach(card => {
        card.addEventListener('click', function(e) {
            // クリック時のアニメーション
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'translateY(-5px)';
            }, 100);
        });
    });
    </script>
</body>
</html>
