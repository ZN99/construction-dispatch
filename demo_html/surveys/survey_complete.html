<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調査完了 - 建築派遣SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="../index.html"><i class="fas fa-tachometer-alt me-2"></i>ダッシュボード</a></li>
                        <li class="nav-item"><a class="nav-link active" href="survey_list.html"><i class="fas fa-clipboard-list me-2"></i>調査管理</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>調査完了確認</h4>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success">
                                    <h5><i class="fas fa-check-circle me-2"></i>調査が完了しました！</h5>
                                    <p class="mb-0">お疲れ様でした。調査データが保存されました。</p>
                                </div>
                                <div class="bg-light rounded p-3 mb-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-2">
                                                <small class="text-muted">案件名</small>
                                                <div class="fw-bold">新宿オフィスビル清掃</div>
                                            </div>
                                            <div class="mb-2">
                                                <small class="text-muted">調査員</small>
                                                <div>田中太郎</div>
                                            </div>
                                            <div class="mb-2">
                                                <small class="text-muted">開始時刻</small>
                                                <div>10:05</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-2">
                                                <small class="text-muted">終了時刻</small>
                                                <div>11:45</div>
                                            </div>
                                            <div class="mb-2">
                                                <small class="text-muted">実際所要時間</small>
                                                <div>100分</div>
                                            </div>
                                            <div class="mb-2">
                                                <small class="text-muted">ステータス</small>
                                                <div><span class="badge bg-success">完了</span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="survey_list.html" class="btn btn-outline-primary me-md-2">調査一覧に戻る</a>
                                    <a href="../pricing/pricing_create.html" class="btn btn-success">見積作成へ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
