<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調査開始 - 建築派遣SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="../index.html"><i class="fas fa-tachometer-alt me-2"></i>ダッシュボード</a></li>
                        <li class="nav-item"><a class="nav-link active" href="survey_list.html"><i class="fas fa-clipboard-list me-2"></i>調査管理</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header bg-warning text-white">
                                <h4 class="mb-0"><i class="fas fa-play-circle me-2"></i>調査開始確認</h4>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info">
                                    <h5><i class="fas fa-info-circle me-2"></i>調査を開始しますか？</h5>
                                    <p class="mb-0">以下の調査を開始します。開始時刻が記録されます。</p>
                                </div>
                                <div class="bg-light rounded p-3 mb-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-2">
                                                <small class="text-muted">案件名</small>
                                                <div class="fw-bold">新宿オフィスビル清掃</div>
                                            </div>
                                            <div class="mb-2">
                                                <small class="text-muted">顧客</small>
                                                <div>ABC商事株式会社</div>
                                            </div>
                                            <div class="mb-2">
                                                <small class="text-muted">調査員</small>
                                                <div>田中太郎</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-2">
                                                <small class="text-muted">予定時刻</small>
                                                <div>2025年9月15日 10:00-12:00</div>
                                            </div>
                                            <div class="mb-2">
                                                <small class="text-muted">現在時刻</small>
                                                <div id="currentTime" class="text-primary fw-bold">10:05</div>
                                            </div>
                                            <div class="mb-2">
                                                <small class="text-muted">住所</small>
                                                <div>東京都新宿区西新宿1-1-1</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="survey_detail.html" class="btn btn-secondary me-md-2">キャンセル</a>
                                    <button type="button" class="btn btn-warning btn-lg" onclick="startSurvey()">調査を開始する</button>
                                </div>
                            </div>
                        </div>

                        <!-- 調査中メモ画面 (初期は非表示) -->
                        <div class="card mt-4" id="surveyInProgress" style="display: none;">
                            <div class="card-header bg-success text-white">
                                <h4 class="mb-0">
                                    <i class="fas fa-clipboard-list me-2"></i>調査実施中
                                    <span class="badge bg-warning ms-2" id="elapsedTime">00:00</span>
                                </h4>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success">
                                    <i class="fas fa-play-circle me-2"></i>
                                    <strong>調査開始時刻:</strong> <span id="startTime"></span>
                                </div>

                                <!-- メモ入力エリア -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-sticky-note me-1"></i>調査メモ
                                            </label>
                                            <textarea class="form-control" id="surveyNotes" rows="8" placeholder="調査内容を記録してください...

例：
- 10:05 現場到着、受付で確認
- 10:10 1階エントランス確認開始
- 清掃範囲：約200㎡
- 状況：通常の汚れレベル
- 必要資材：中性洗剤、モップ類
- 注意点：営業時間中のため静音作業必要"></textarea>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-exclamation-triangle me-1"></i>特記事項
                                            </label>
                                            <textarea class="form-control" id="specialNotes" rows="3" placeholder="特別な注意点や問題点があれば記録..."></textarea>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-list-check me-1"></i>チェックリスト
                                            </label>
                                            <div class="border rounded p-3 bg-light">
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input" type="checkbox" id="check1">
                                                    <label class="form-check-label" for="check1">
                                                        現場確認・受付手続き
                                                    </label>
                                                </div>
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input" type="checkbox" id="check2">
                                                    <label class="form-check-label" for="check2">
                                                        作業範囲の測定
                                                    </label>
                                                </div>
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input" type="checkbox" id="check3">
                                                    <label class="form-check-label" for="check3">
                                                        現状の汚れ状況確認
                                                    </label>
                                                </div>
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input" type="checkbox" id="check4">
                                                    <label class="form-check-label" for="check4">
                                                        必要資材・工具の確認
                                                    </label>
                                                </div>
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input" type="checkbox" id="check5">
                                                    <label class="form-check-label" for="check5">
                                                        作業時間・人員の見積もり
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="check6">
                                                    <label class="form-check-label" for="check6">
                                                        顧客との最終確認
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-camera me-1"></i>写真・画像
                                            </label>
                                            <div class="border rounded p-3 text-center bg-light">
                                                <i class="fas fa-camera fa-2x text-muted mb-2"></i>
                                                <p class="text-muted mb-2">現場写真をアップロード</p>
                                                <button type="button" class="btn btn-outline-primary btn-sm">
                                                    <i class="fas fa-plus me-1"></i>写真を追加
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 自動保存インジケーター -->
                                <div class="alert alert-info">
                                    <i class="fas fa-save me-2"></i>
                                    <small>メモは自動的に保存されます。最終保存: <span id="lastSaved">未保存</span></small>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-outline-secondary me-md-2" onclick="pauseSurvey()">
                                        <i class="fas fa-pause me-1"></i>一時停止
                                    </button>
                                    <a href="survey_complete.html" class="btn btn-success btn-lg">
                                        <i class="fas fa-check-circle me-2"></i>調査を完了する
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        let surveyStartTime = null;
        let elapsedInterval = null;
        let autoSaveInterval = null;

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('currentTime').textContent = timeString;
        }

        function startSurvey() {
            // 調査開始
            surveyStartTime = new Date();
            const startTimeString = surveyStartTime.toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // 開始確認画面を非表示にして、調査中画面を表示
            document.querySelector('.card:first-child').style.display = 'none';
            document.getElementById('surveyInProgress').style.display = 'block';
            document.getElementById('startTime').textContent = startTimeString;

            // 経過時間の更新開始
            elapsedInterval = setInterval(updateElapsedTime, 1000);

            // 自動保存の開始（30秒間隔）
            autoSaveInterval = setInterval(autoSave, 30000);

            updateElapsedTime();
        }

        function updateElapsedTime() {
            if (!surveyStartTime) return;

            const now = new Date();
            const elapsed = Math.floor((now - surveyStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('elapsedTime').textContent = timeString;
        }

        function autoSave() {
            const notes = document.getElementById('surveyNotes').value;
            const specialNotes = document.getElementById('specialNotes').value;

            // 実際のアプリではここでサーバーに保存
            console.log('自動保存:', { notes, specialNotes });

            const now = new Date();
            const saveTime = now.toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastSaved').textContent = saveTime;
        }

        function pauseSurvey() {
            if (confirm('調査を一時停止しますか？')) {
                clearInterval(elapsedInterval);
                clearInterval(autoSaveInterval);
                autoSave(); // 停止前に保存
                alert('調査を一時停止しました。データは保存されています。');
            }
        }

        // 現在時刻の更新
        updateTime();
        setInterval(updateTime, 1000);

        // ページ離脱時の確認
        window.addEventListener('beforeunload', function(e) {
            if (surveyStartTime) {
                e.preventDefault();
                e.returnValue = '';
                return '調査中です。ページを離れてもよろしいですか？';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
