<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調査詳細 - 建築派遣SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../projects/project_list.html">
                                <i class="fas fa-project-diagram me-2"></i>案件管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="survey_list.html">
                                <i class="fas fa-clipboard-list me-2"></i>調査管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">調査詳細</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="survey_start.html" class="btn btn-warning">
                                <i class="fas fa-play me-1"></i>調査開始
                            </a>
                            <a href="survey_complete.html" class="btn btn-success">
                                <i class="fas fa-check me-1"></i>調査完了
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Survey Info -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">新宿オフィスビル清掃調査</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <small class="text-muted">案件名</small>
                                    <div class="fw-bold">新宿オフィスビル清掃</div>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">調査員</small>
                                    <div>田中太郎</div>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">予定日時</small>
                                    <div>2025年9月15日 10:00-12:00</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <small class="text-muted">ステータス</small>
                                    <div><span class="badge bg-warning">進行中</span></div>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">所要時間</small>
                                    <div>120分</div>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">住所</small>
                                    <div>東京都新宿区西新宿1-1-1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="survey_list.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>調査一覧に戻る
                </a>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
